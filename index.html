<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-papers-scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>
<body>
    <header class="head">
        <h1>SELECT ONE!</h1>
    </header>
    <section class="buttons">
        <button class="rock button" title="Rock"><img src="./images/rock.png" alt="Rock"></button>
        <button class="paper button" title="Paper"><img src="./images/paper.png" alt="Paper"></button>
        <button class="scissors button" title="Scissors"><img src="./images/scissors.png" alt="Scissors"></button>
    </section>
    <section class="content">
        <div class="choice">
            <p class="humanChoice">Your choice : None</p>
            <p class="computerChoice">Computer choice : None</p>
        </div>
        <div class="score">
            <p class="humanScore">Your score : 0</p>
            <p class="computerScore">Computer score : 0</p>
        </div>
        <div class="feedback">
            <p class="feedbackPrompt"></p>
        </div>
        <div class="reset">
            <button class="resetButton" title="Reset your score">RESET</button>
        </div>
    </section>
    <footer class="footer">
        <small>Copyright &copy; 2025 Vardhan</small>
    </footer>
</body>
</html>
